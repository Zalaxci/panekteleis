<!DOCTYPE html>
<html>
<head>
  <title>Cool start page</title>
	<meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex-row">

  <!-- Welcome -->
  <div id="welcome" class="flex-col">
    <!-- Bio -->
    <div id="bio" class="flex-col">
      <h2>Bio coming soon</h2>
    </div>
    <!-- Clock -->
    <div id="clock-container">
      <div class="clock-col">
        <p class="clock-label">
          Day
        </p>
        <h3 id="clock-day" class="clock-timer">
        </h3>
      </div>
      <div class="clock-col">
        <p class="clock-label">
          Hours
        </p>
        <h3 id="clock-hour" class="clock-timer">
        </h3>
      </div>
      <div class="clock-col">
        <p class="clock-label">
          Minutes
        </p>
        <h3 id="clock-min" class="clock-timer">
        </h3>
      </div>
      <div class="clock-col">
        <p class="clock-label">
          Seconds
        </p>
        <h3 id="clock-sec" class="clock-timer">
        </h3>
      </div>
    </div>
  </div>

  <!-- Widgets -->
  <div id="widgets" class="flex-col">
    <!-- Search Box -->
    <input id="search-box" class="shadow" onkeyup="keyUp(event)"></input>
    <!-- Main Content -->
    <div id="content" class="flex-col">
      <div id="content-icon"></div>
      <h2 id="content-title"></h2>
      <div id="content-text"></div>
    </div>
    <!-- Other projects -->
    <div id="other-projects" class="flex-row">
      <h2>Other projects coming soon</h2>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/clock.js"></script>
  <script src="js/search.js"></script>

</body>
</html>
